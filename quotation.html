
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request a Quote | Beam Maritime</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #4169E1;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .quote-section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    .quote-section h1 {
      text-align: center;
      color: #4169E1;
      margin-bottom: 30px;
    }

    .form-control, .form-select {
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .btn-primary {
      background-color: #40E0D0;
      border: none;
    }

    .btn-primary:hover {
      background-color: #2ab7b1;
    }

    @media (max-width: 768px) {
      .quote-section {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Beam Maritime</h1>
  </header>

  <section class="quote-section">
    <h1>Request a Quotation</h1>
    <form>
      <input type="text" class="form-control" placeholder="Full Name" required>
      <input type="email" class="form-control" placeholder="Email Address" required>
      <input type="text" class="form-control" placeholder="Company Name" required>
      <input type="tel" class="form-control" placeholder="Phone Number" required>
      <select class="form-select" required>
        <option selected disabled>Select a Service</option>
        <option>Port Agency</option>
        <option>Cargo Documentation</option>
        <option>Protective Agency</option>
        <option>Project Cargo</option>
        <option>Procurement</option>
        <option>Warehousing</option>
      </select>
      <textarea class="form-control" rows="5" placeholder="Briefly describe your shipping needs" required></textarea>
      <button type="submit" class="btn btn-primary w-100">Submit Request</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Beam Maritime. All rights reserved.</p>
  </footer>
</body>

</html>
